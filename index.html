<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="profile-card">
      <div class="info-cartao">
      <img class="foto" src="./src/images/image-victor.jpg" alt="foto victor" style="filter: drop-shadow(rgb(161, 161, 177) 2px 2px 1px)";>
      
      <p class="nome">Victor Crest <span class="idade">26</span></p>
      <span class="cidade">London</span>
    </div>

    <hr>
   
    <ul class="redes">
     <li class="info">
      <p class="contador">80K</p>
      <span class="item">Followers</span>
     </li>
     <li class="info">
      <p class="contador">803K</p>
      <span class="item">Likes</span>
     </li>
     <li class="info">
      <p class="contador">1.4K</p>
      <span class="item">Photos</span>
     </li>
    </ul>
  </div>
  </main>



</body>
</html>
